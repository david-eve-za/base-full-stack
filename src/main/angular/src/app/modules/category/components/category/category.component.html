<mat-card>
  <!-- Title -->
  <h2 class="align">Category Listing</h2>
  <!-- Input for search -->
  <mat-card-header>
    <div>
      <mat-form-field appearance="fill" hintLabel="Find by Category">
        <mat-label>Search</mat-label>
        <input #input matInput>
      </mat-form-field>
    </div>
  </mat-card-header>
  <!-- Button for add category -->
  <mat-card-header>
    <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
      <ul fxLayout="row" fxLayoutGap="20px">
        <li>
          <button (click)="openAddCategoryDialog()" color="primary" mat-raised-button>Add Category</button>
        </li>
      </ul>
    </div>
  </mat-card-header>

  <div mat-card-image></div>

  <!-- Table for category listing -->
  <mat-card-content>
    <table [dataSource]="dataSource" class="mat-elevation-z8" mat-table>
      <!-- Category Name Column -->
      <ng-container matColumnDef="id">
        <th *matHeaderCellDef mat-header-cell> Category ID</th>
        <td *matCellDef="let element" mat-cell> {{element.id}} </td>
      </ng-container>
      <!-- Category Name Column -->
      <ng-container matColumnDef="name">
        <th *matHeaderCellDef mat-header-cell> Category Name</th>
        <td *matCellDef="let element" mat-cell> {{element.name}} </td>
      </ng-container>

      <!-- Category Description Column -->
      <ng-container matColumnDef="description">
        <th *matHeaderCellDef mat-header-cell> Category Description</th>
        <td *matCellDef="let element" mat-cell> {{element.description}} </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="actions">
        <th *matHeaderCellDef mat-header-cell> Actions</th>
        <td *matCellDef="let element; let i=index;" mat-cell>
          <button (click)="editCategory(element)" color="accent" mat-icon-button>
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button>
          <button (click)="deleteCategory(element.id)" color="accent" mat-icon-button>
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
      <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
  </mat-card-content>

</mat-card>
