<h2 mat-dialog-title>Add new Category</h2>
<mat-dialog-content>
  <form [formGroup]="categoryForm">
    <div>
      <mat-form-field class="category-container">
        <input matInput placeholder="Category Name" formControlName="name" required>
      </mat-form-field>
      <mat-form-field class="category-container">
        <textarea matInput placeholder="Description" formControlName="description" required></textarea>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="primary" (click)="onSave()" [disabled]="categoryForm.invalid">
    <mat-icon>save</mat-icon>
    Save
  </button>
  <button mat-button color="primary" (click)="onCancel()">
    <mat-icon>cancel</mat-icon>
    Cancel
  </button>
</mat-dialog-actions>
