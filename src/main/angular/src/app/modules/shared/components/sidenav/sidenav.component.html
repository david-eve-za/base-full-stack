<div [class.is-mobile]="mobileQuery.matches" class="dashboard-container">
  <!-- Dashboard Toolbar -->
  <mat-toolbar class="dashboard-toolbar" color="primary">

    <!-- Hamburguer button -->
    <button (click)="sidenav.toggle()" mat-icon-button>
      <mat-icon>menu</mat-icon>
    </button>
    <!-- Title -->
    <h1 class="app-name">S-Inventory</h1>

    <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
      <ul fxLayout="row" fxLayoutGap="20px">
        <li>
          <button mat-icon-button>
            <mat-icon>help_outline</mat-icon>
          </button>
        </li>
        <li>
          <button [matMenuTriggerFor]="menu" mat-icon-button>
            <mat-icon>person_outline</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>
              <mat-icon>exit_to_app</mat-icon>
              Close session
            </button>
          </mat-menu>
        </li>
      </ul>

    </div>

  </mat-toolbar>

  <!-- Side Nav -->
  <mat-sidenav-container [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
                         class="sidenav-container">
    <mat-sidenav #sidenav [fixedInViewport]="mobileQuery.matches" [mode]="mobileQuery.matches ? 'over' : 'side'"
                 fixedTopGap="56" mode="side">
      <mat-nav-list>
        <!-- Profile -->
        <div class="profile-card">
          <div class="header">
            <h2>David Gonzalez</h2>
            <h4>david.eve.za@gmail.com</h4>
          </div>
        </div>
        <mat-divider></mat-divider>
        <!-- Menu -->
        <mat-list-item *ngFor="let nav of menuNav" [routerLink]="nav.route" routerLinkActive="active">
          <mat-icon matListIcon>{{nav.icon}}</mat-icon>
          <h4 matLine>{{nav.name}}</h4>
        </mat-list-item>
      </mat-nav-list>

    </mat-sidenav>

    <!-- Content -->
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>

  </mat-sidenav-container>

</div>
