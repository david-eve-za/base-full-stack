gon:
  cue:
    security:
      authentication:
        jwt:
          base64-secret: 
          token-header: Authorization
          token-issuer: gon.cue
          token-prefix: Bearer
          token-validity-in-seconds: 86400
          token-validity-in-seconds-for-remember-me: 2592000
logging:
  file:
    name: logs/Application.log
server:
  port: 8888
spring:
  application:
    name: BaseFullstack
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    password: toor
    url: jdbc:mysql://localhost:3306/basefullstack?useSSL=false&serverTimezone=UTC
    username: root
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
        format_sql: true
    show-sql: false
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
springdoc:
  api-docs:
    enabled: true
  show-actuator: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html